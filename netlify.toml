[build]
  publish = "/"
  
[build.processing]
  skip_processing = false
  
[build.processing.html]
  pretty_urls = true
  
[build.processing.css]
  bundle = true
  minify = true
  
[build.processing.js]
  bundle = true
  minify = true
  
[build.processing.images]
  compress = true

[[redirects]]
  from = "/*"
  to = "/8max.html"
  status = 200