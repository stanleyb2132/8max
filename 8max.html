<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="8max.css">

        <section class="banners">

            </div>
            <div class="banner amigos">
                <span>Convide Amigos E Ganhe Bônus</span>
            </div>
        </section>
        <section class="games">
            <h2>Popular</h2>
            <div class="game-list">

                <div class="game-item">Jogo 2</div>
                <div class="game-item">Jogo 3</div>

        </section>

    <footer>
        <div class="footer-links">
            <a href="#">Início</a>
            <a href="#">Promoção</a>
